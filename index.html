    <div class="content_div">
        <h1>Генератор пароля</h1>
        <form id="passwordForm">
            <label for="length">Длина пароля:</label>
            <input type="number" id="length" min="6" max="36" value="9" required><br>

            <label for="numbers">Наличие цифр:</label>
            <input type="checkbox" id="numbers"><br>

            <label for="uppercase">Наличие заглавных букв:</label>
            <input type="checkbox" id="uppercase"><br>

            <label for="lowercase">Наличие строчных букв:</label>
            <input type="checkbox" id="lowercase"><br>

            <label for="specialChars">Наличие специальных символов:</label>
            <input type="checkbox" id="specialChars"><br>

            <!--label for="similarToWord">Похоже на заданное слово:</label>
            <input type="text" id="similarToWord"><br>

            <label for="similarToNumber">Похоже на заданный номер:</label>
            <input type="number" id="similarToNumber"><br-->

            <button type="button" onclick="generatePassword()">Сгенерировать пароль</button>
            
        </form>

        <div id="passwordOutput"></div>
    </div>
